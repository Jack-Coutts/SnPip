{%extends "base.html" %}
{% block title %} Search SNPs {% endblock %}
{% block content %}

<div class='mt-sm-3'>
    <h2>Search for SNPs</h2>
    <p>Use one of the below parameters to search for single nuceotide polymorphisms
         (SNPs) across populations in the 1000 genomes project.</p>

</div>

<form method='POST'>
    <h3 align='center'> </h3>

    <div class='form-group mt-sm-4'>
        <label for='gene'>Gene name: </label>
        <input type="search" class='form-control' id="gene" name="gene" placeholder="E.g. BRCA2"/>

    </div>

    <br />
    <button type="submit" class="btn btn-primary">Search</button>

</form>


<form method='POST'>
    <h3 align='center'> </h3>

    <div class='form-group mt-sm-5'>
        <label for='coordinate'>Genomic coordinate:: </label>
        <input type="search" class='form-control' id="coordinate" name="coordinate" placeholder="E.g. 13:32,315,507-32,400,267"/>
    
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Search</button>

</form>



<form method='POST'>
    <h3 align='center'></h3>

    <div class='form-group mt-sm-5'>
        <label for='SNP'>SNP name: </label>
        <input type="search" class='form-control' id="SNP" name="SNP" placeholder="E.g. rs15869"/>
    
    </div>

    <br />
    <button type="submit" class="btn btn-primary">Search</button>

</form>









{% endblock %}
