<!DOCTYPE html>
<html lang="en">
<head>
  <!--   python flask code for template inheritence, the title of the daughter templates will go between the block tile and end block      -->
  <title>{% block title %}{% endblock %} </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CCS style sheet from bootstrapCDN and Javascript-->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>


  /* Footer design */
  footer {
    background-color: #262626;
    color: white;
    position: fixed;
    width: 100%;
    bottom: 0;
    
  }
  
/* Due to fixed navigation bar and footer, add margin at the top and bottom */
  body { 
    padding-top: 50px; 
    padding-bottom: 10px;
        
  }

  </style>


</head>

<body>

  
 

<!-- Navigation fixed at the top of the page, will apper in all the pages-->

<nav class="navbar navbar-expand-sm navbar-dark fixed-top mb-sm-5" style="background-color: #262626;">
  <a class="navbar-brand" href="/">SN<span class="text-danger">P</span>ip</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>    
      <li class="nav-item">
        <a class="nav-link" href="/match">Match SNPs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/search"> Search SNPs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="documentation">Documentation</a>
      </li> 
    </ul>
  </div>  
</nav>


<!-- container component holding python flask template inheritance, the content from different 
  templates will go bettween the block content and end block  -->
 
<div class="container-fluid">
      {% block content %}
      {% endblock %}
</div>


 
<!-- Footer, End of page content -->

<footer class="container-fluid text-center">
  <p>Powered by SN<span class="text-danger">P</span>ip</p>
</footer>


</body>
</html>
